<div>
  <button class="add-user-btn" (click)="openUserForm()">Add User</button>
  <table class="user-table">
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Role</th>
    </tr>
    <tr *ngFor="let user of users$ | async">
      <td>{{ user.name }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.role }}</td>
    </tr>
  </table>
  <canvas id="userChart"></canvas>
</div>
